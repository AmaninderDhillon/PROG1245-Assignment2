<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Katherine Johnson, mathematician, NASA scientist">
    <meta name="description" content="An American mathematician whose calculations of orbital mechanics played a critical role to the success of the first and subsequent U.S. crewed spaceflights.">
    <title>Famous Personalities</title>
    <link rel="stylesheet" type="text/css" href="CSS/normalize.css">
    <link rel="stylesheet" type="text/css" href="CSS/main.css">
    
</head>
<body>
    <header class="headerandfooter">
        <h1>Katherine Johnson</h1>
    </header>
    <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li>
            <a href="">Multi-media</a>
            <ul>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="media.html">Video</a></li>
            </ul>
          </li>
          <li><a href="contact.html">Contact Us</a></li>          
        </ul>
    </nav>
    <section class="mainandaside">
        <main>
            <section>
                <main class="structural">
                    <h2>Contact Us</h2>
                    <form>
                     
                         <label for="name">Name</label>
                         <input type="text" id="name" name="name" autofocus required>
                        <br>
                        
                         <label for="email">Email</label>
                         <input type="email" id="email" name="email" required>
                        <br>
                        
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" name="dob" max="2023-12-09" min="1990-12-09"> <br>
                        <br>
                        <label for="state">Which Province do you live in?</label>
                        <select name="state" id="state">
                            <option value="1">Alberta</option>
                            <option value="2">British Columbia</option>
                            <option value="3">Manitoba</option>
                            <option value="4">New Brunswick</option>
                            <option value="5">Newfoundland and Labrador</option>
                            <option value="6">Nova Scotia</option>
                            <option value="7">Ontario</option>
                            <option value="8">Prince Edward Island</option>
                            <option value="9">Quebec</option>
                            <option value="10">Saskatchewan</option>
                        </select>
                        <br>
                          
                        <label for="document">Upload Document</label>
                        <input type="file" id="document" name="document"><br>
                        <br>


                         <fieldset>
                             <legend>Rate this website:</legend>  
                             <label for="one">One star</label>              
                             <input type="radio" value="one" name="star" id="one">
                             <label for="two"> Two Stars</label>                
                             <input type="radio" value="two" name="star" id="two">
                             <label for="three">Three Stars</label>               
                             <input type="radio" value="three" name="star" id="three" >
                             <label for="four">Four Stars</label>               
                             <input type="radio" value="four" name="star" id="four" >
                             <label for="five">Five Stars</label>               
                             <input type="radio" value="five" name="star" id="five" >
                         </fieldset>
                     <br>
                         <label for="help">Report an issue!</label>
                        <br>
                        
                         <label for="help">Select page.</label>
                         <select name="help" id="help" required>
                             <option value="" selected>Select</option>
                             <option value="html">Home</option>
                             <option value="css">Gallery</option>
                             <option value="both">Video</option>
                         </select>
                     <br>
                    
                         <label for="comment">Details about Issue:</label><br>
                         <textarea name="comment" id="comment" rows="7" cols="60"></textarea>
                     <br>
                     
                         <input type="checkbox" name="human" id="human" value="true" required>
                         <label for="human">I am a human</label>
                     <br>

                         <input type="submit" name="submit" id="submit" value="Submit" class="button">
                         <input type="reset" name="clear" value="Clear Form" class="button" > 
                        <br>
             
                    </form>
                 </main>
            </section>
   
   
   
        </main>
        <aside>
           <h2>Additional Information</h2>
           <ul>
               <li><a href="https://www.nasa.gov/people-of-nasa/katherine-johnson-biography/" target="_blank">NASA Website</a></li>
               <li><a href="https://en.wikipedia.org/wiki/Katherine_Johnson" target="_blank">Wikipedia</a></li>
           </ul>
       </aside>
       </section>

    </footer>  
</body>
